<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,
    initial-scale=1.0,
    maximum-scale=1.0,
    user-scalable=no"
  />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Car Game</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="hud">
  <div>Level: <span id="levelText">1</span></div>
  <div>Score: <span id="scoreText">0</span></div>
  <div id="challengeText"></div>
</div>

<div id="game">
  <img id="road" src="./images/road.png">
  <img id="player" src="./images/car.png">
</div>
  <div id="controls">
  <button id="leftBtn">◀</button>
  <button id="rightBtn">▶</button>
  </div>
    <div id="overlay" class="hidden">
  <h2 id="overlayTitle">Highway Drive</h2>
  <p id="overlayText"></p>
  <button id="playBtn">Play</button>
  <button id="nextBtn" class="hidden">Next Level</button>
  <button id="restartBtn" class="hidden">Restart</button>
    </div>

<div id="message"></div>

<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
