<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Highway Drive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<!-- ===== START MENU ===== -->
<div id="startScreen" class="screen" style="display:flex">
  <h1>ğŸš— Highway Drive</h1>
  <p>Select a Level</p>

  <div class="levels">
    <button class="level-btn" data-level="1">Level 1</button>
    <button class="level-btn" data-level="2">Level 2</button>
    <button class="level-btn" data-level="3">Level 3</button>
    <button class="level-btn" data-level="4">Level 4</button>
    <button class="level-btn" data-level="5">Level 5</button>
  </div>
</div>

<!-- ===== GAME SCREEN ===== -->
<div id="gameScreen" class="screen" style="display:none">

  <p class="hud">
    Score: <span id="score">0</span> |
    Level: <span id="level">1</span>
  </p>

  <div id="game">
    
    <div class="road"></div>
    <div class="road"></div>
    
    <img id="car" src="images/car.png">
    <div id="levelText">LEVEL COMPLETE</div>
  </div>

  <div class="controls">
    <button id="left">â¬…ï¸</button>
    <button id="right">â¡ï¸</button>
  </div>

  <button id="replay" hidden>ğŸ” Back to Menu</button>
  <p id="status"></p>
</div>

<audio id="crashSound" src="sounds/crash.mp3"></audio>
<audio id="driveSound" src="sounds/drive.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
