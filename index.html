<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Car Game</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ================= START SCREEN ================= -->
  <div id="startScreen" class="screen active">
    <h1>ðŸš— Car Game</h1>

    <button class="level-btn" data-level="1">Level 1</button>
    <button class="level-btn" data-level="2">Level 2</button>
    <button class="level-btn" data-level="3">Level 3</button>
    <button class="level-btn" data-level="4">Level 4</button>
    <button class="level-btn" data-level="5">Level 5</button>
  </div>

  <!-- ================= GAME SCREEN ================= -->
  <div id="gameScreen" class="screen">

    <!-- HUD -->
    <div id="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>

    <!-- GAME AREA -->
    <div id="game">

      <!-- ROADS (2 for infinite scroll) -->
      <div class="road"></div>
      <div class="road"></div>

      <!-- PLAYER CAR -->
      <img id="car" src="images/car.png" alt="Car" />

      <!-- LEVEL COMPLETE TEXT -->
      <div id="levelText">LEVEL COMPLETE</div>

    </div>

    <!-- STATUS / GAME OVER -->
    <div id="status"></div>
    <button id="replay" hidden>Replay</button>

    <!-- CONTROLS -->
    <div id="controls">
      <button id="left" class="control-btn">â—€</button>
      <button id="right" class="control-btn">â–¶</button>
    </div>

  </div>

  <!-- ================= AUDIO ================= -->
  <audio id="driveSound" src="drive.mp3" loop></audio>
  <audio id="crashSound" src="crash.mp3"></audio>

  <!-- ================= SCRIPT ================= -->
  <script src="script.js"></script>

</body>
</html>
